<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UBLiv' Link | Login / Register</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Add this line to prevent favicon error -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ğŸ </text></svg>">
</head>
<body class="auth-page">

  <div class="container">
    <div class="logo"><span>UB</span>Liv' Link</div>

    <div class="tab-container">
      <div class="tab active" id="loginTab">Login</div>
      <div class="tab" id="registerTab">Register</div>
    </div>

    <!-- LOGIN FORM -->
    <form id="loginForm" class="active">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required>

      <button type="submit" class="btn">Login</button>

      <!-- Message element for login -->
      <p id="loginMsg" class="msg"></p>

      <div class="note">Don't have an account? <a href="#" id="switchToRegister">Register here</a></div>
    </form>

    <!-- REGISTRATION FORM -->
    <form id="registerForm">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" placeholder="Enter your full name" required>

    <label for="regEmail">Email</label>
    <p style="font-size: 0.8rem; color: #666; margin-bottom: 5px; margin-top: -5px;">
        Students <strong>must</strong> use their @ub.edu.bz email. Other emails will be registered as Landlords.
    </p>
    <input type="email" id="regEmail" placeholder="e.g. jane.doe@ub.edu.bz" required>

      <label for="regPassword">Password</label>
      <input type="password" id="regPassword" placeholder="Create a password (min. 6 characters)" required>

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" placeholder="Confirm your password" required>

      <button type="submit" class="btn">Create Account</button>

      <!-- Message element for registration -->
      <p id="regMsg" class="msg"></p>

      <div class="note">Already have an account? <a href="#" id="switchToLogin">Login here</a></div>
    </form>
  </div>

  <!-- Supabase Auth JS -->
  <script type="module" src="./script/auth.js"></script>
</body>
</html>
